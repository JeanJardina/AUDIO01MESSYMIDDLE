<!DOCTYPE html>
<html>
<head>
  <title>Simple Audio Player</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .audio-container {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 0; /* rectangular */
    }

    audio {
      width: 300px;
    }

    audio::-webkit-media-controls-enclosure {
      border-radius: 0;
    }

    audio::-webkit-media-controls-download-button {
      display: none;
    }
  </style>
</head>
